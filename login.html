<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./login.css">
    <script src="https://kit.fontawesome.com/cdf1deaf66.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="logo-container">
        <img src="./imgs/Group 4.png">
    </div>
    <div class="login">
        <div class="username">
            <i class="fa-solid fa-user"></i>
            <input type="text" placeholder="TÊN ĐĂNG NHẬP">
        </div>
        <div class="password">
            <i class="fa-solid fa-lock"></i>
            <input type="password" placeholder="MẬT KHẨU">
        </div>
        <div class="checkbox">
            <input type="checkbox">
            <span>Nhớ mật khẩu</span>
        </div>
        <div class="buttons">
            <a id="link" href="./main.html">
                <span>ĐĂNG NHẬP</span>
            </a> 
            <button class="exit-btn"><span style="font-size: 16px; color: #FC0C0C; font-family: 'Montserrat', sans-serif; font-weight: 700;">THOÁT</span></button>
        </div>
        <div class="forgot-password">
            <a href="./forgotPassword.html" style="text-decoration: none; color: #fff;">Quên mật khẩu?</a>
        </div>
    </div>
</body>
</html>
