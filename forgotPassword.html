<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./forgotPassword.css">
    <script src="https://kit.fontawesome.com/cdf1deaf66.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="form">
        <div class="title">Thay đổi mật khẩu</div>
        <div class="username">
            <div class="label">Tên đăng nhập</div>
            <div class="input">
                <input type="text">
            </div>
        </div>

        <div class="old-pass">
            <div class="label">Mật khẩu cũ</div>
            <div class="input">
                <input type="password">
            </div>
        </div>

        <div class="new-pass">
            <div class="label">Mật khẩu mới</div>
            <div class="input">
                <input type="password">
            </div>
        </div>

        <div class="pass-verify">
            <div class="label">Xác nhận mật khẩu mới</div>
            <div class="input">
                <input type="password">
            </div>
        </div>

        <div class="buttons">
            <a href="./main.html" class="login-btn"><span>ĐĂNG NHẬP</span></a>
            <a href="./login.html"><span>THOÁT</span></a>
        </div>
    </div>
</body>
</html>
